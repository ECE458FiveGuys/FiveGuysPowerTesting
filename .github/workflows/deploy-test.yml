name: CI
on: [push, pull_request]
jobs:
  deploy:
    name: "Deploy to staging"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.DEPLOY_USER }}
          SSH_KEY: ${{ secrets.DEPLOY_KEY }}
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}

      - name: Stop the server
        run: ssh staging 'echo "$SUDO_PASSWORD" | sudo -S systemctl stop gunicorn && echo "$SUDO_PASSWORD" | sudo systemctl stop nginx'
        env: 
          SUDO_PASSWORD: ${{ secrets.DEPLOY_USER_PASSWORD }}

      - name: Check out the source
        run: ssh staging 'cd FiveGuysPowerTesting && git pull'
        
      - name: Perform migrations
        run: ssh test_server 'cd FiveGuysPowerTesting && source env/bin/activate && python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --noinput'
        
      - name: Start the server
        if: ${{ always() }}
        run: ssh staging 'echo "$SUDO_PASSWORD" | sudo -S systemctl start gunicorn && echo "$SUDO_PASSWORD" | sudo systemctl start nginx'
        env: 
          SUDO_PASSWORD: ${{ secrets.DEPLOY_USER_PASSWORD }}
